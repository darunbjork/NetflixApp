<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FilmFokus - Login/Register</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  </head>
  <body>
    <header>
      <div class="header-left">
        <div class="logo-container">
          <img src="assets/images/Film-Fokus.png" alt="Logotyp FilmFokus" />
        </div>
      </div>

      <nav id="navbar">
        <a href="index.html">Hem</a>
        <a href="filmer.html">Filmer</a>
        <a href="premiärer.html">Premiärer</a>
        <a href="profile.html">Profile</a>
        <div class="dropdown">
          <button class="dropbtn">Mer <i class="fas fa-caret-down"></i></button>
          <div class="dropdown-content">
            <a href="om-oss.html">Om oss</a>
            <a href="kontakt.html">Kontakt</a>
          </div>
        </div>
        <button id="darkToggle">☀️ Switch to Dark</button>
        <div class="dropdown auth-dropdown">
          <button class="dropbtn">Account <i class="fas fa-caret-down"></i></button>
          <div class="dropdown-content" id="auth-dropdown-content">
            <a href="auth.html">Login/Register</a>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="auth-container">
        <h2>Login / Register</h2>
        <div class="auth-form-toggle">
          <button id="showLogin" class="active btn-primary">Login</button>
          <button id="showRegister" class="btn-primary">Register</button>
        </div>

        <form id="loginForm" class="auth-form">
          <div class="form-group">
            <label for="loginEmail">Email</label>
            <input type="email" id="loginEmail" required />
          </div>
          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" required />
          </div>
          <button type="submit" class="form-submit-btn">Login</button>
          <p id="loginStatus" class="form-status"></p>
        </form>

        <form id="registerForm" class="auth-form" style="display: none;">
          <div class="form-group">
            <label for="registerUsername">Username</label>
            <input type="text" id="registerUsername" required />
          </div>
          <div class="form-group">
            <label for="registerEmail">Email</label>
            <input type="email" id="registerEmail" required />
          </div>
          <div class="form-group">
            <label for="registerPassword">Password</label>
            <input type="password" id="registerPassword" required />
          </div>
          <button type="submit" class="form-submit-btn">Register</button>
          <p id="registerStatus" class="form-status"></p>
        </form>
      </section>
    </main>

    <script src="./js/app.js"></script>
    <script type="module" src="./js/auth.js"></script>
    <footer>
      <p>© 2025 Film Fokus | Alla rättigheter reserverade</p>
      <a href="#">Integritetspolicy</a> | <a href="#">Cookies</a>
    </footer>
  </body>
</html>

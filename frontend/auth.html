<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FilmFokus - Login/Register</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="header-left">
        <div class="logo-container">
          <img src="./img/Film-Fokus.png" alt="Logotyp FilmFokus" />
        </div>
      </div>


    </header>

    <main>
      <section class="auth-container">
        <h2>Skapa Konto</h2>

        <form id="loginForm" class="auth-form" style="display: none;">
          <div class="form-group">
            <label for="loginEmail">Email</label>
            <input type="email" id="loginEmail" required />
          </div>
          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" required />
          </div>
          <button type="submit" class="form-submit-btn">Login</button>
          <p id="loginStatus" class="form-status"></p>
        </form>

        <form id="registerForm" class="auth-form">
          <div class="form-group">
            <label for="registerUsername">Username</label>
            <input type="text" id="registerUsername" required />
          </div>
          <div class="form-group">
            <label for="registerEmail">Email</label>
            <input type="email" id="registerEmail" required />
          </div>
          <div class="form-group">
            <label for="registerPassword">Password</label>
            <input type="password" id="registerPassword" required />
          </div>
          <button type="submit" class="form-submit-btn">Register</button>
          <p id="registerStatus" class="form-status"></p>
        </form>
      </section>
    </main>

    <script src="./js/app.js"></script>
    <script type="module" src="./js/auth.js"></script>
    <footer>
      <p>© 2025 Film Fokus | Alla rättigheter reserverade</p>
      <a href="#">Integritetspolicy</a> | <a href="#">Cookies</a>
    </footer>
  </body>
</html>

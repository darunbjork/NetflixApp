<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FilmFokus</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="./img/Film-Fokus.png" alt="Logotyp FilmFokus" />
      </div>

      <input type="checkbox" id="menu-toggle" />
      <label for="menu-toggle" class="menu-icon">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </label>

      <div id="navbar">
        <a href="index.html">Hem</a>
        <a href="#">Upptäck</a>
        <a href="filmer.html">Filmer</a>
        <button id="darkToggle">☀️ Switch to Dark</button>
      </div>

      <div class="dropdown">
        <button class="dropbtn">Mer</button>
        <div class="dropdown-content">
          <a href="om-oss.html">Om oss</a>
          <a href="kontakt.html">Kontakt</a>
        </div>
      </div>
    </header>

    <main>
      <h2>Våra Filmer</h2>

      <input
        type="text"
        id="searchInput"
        placeholder="Sök efter filmtitel..."
      />
      <div id="filter-container" class="filter-bar"></div>

      <p id="loading-message" class="loading-state">Laddar filmer...</p>

      <p id="error-message" class="error-state" style="display: none"></p>

      <div id="movie-grid" class="movie-grid"></div>
    </main>

    <footer>
      <p>© 2025 Film Fokus | Alla rättigheter reserverade</p>
      <a href="#">Integritetspolicy</a> | <a href="#">Cookies</a>
    </footer>

    <!-- Import the necessary JS files -->
    <script type="module" src="js/api.js"></script>
    <script type="module" src="js/movies.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
